<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mutlu yıllar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #447ED5;
            display: flex;
            justify-content: center; 
            overflow: hidden;
        }
        #k1, #k2,#k3,#k4,#k5, #k6,#k7,#k8,#k9{
            display: inline-block;
          
        }
        img{
            overflow: hidden;
        }
        h2{
            justify-content: center;
            text-align: center;
            font-size: x-large;
            position: absolute;
            left:40%;
            top:50%;
            color: white;
        }
        @keyframes move-across {
            0% {
                top: 0; /* Başlangıç noktası */
            }
            100% {
                top: 100%; /* Bitiş noktası (sayfanın sonu) */
            }
        }
   
    </style>
</head>
<body>
    <div >
        <div id="image-container" class="image-container">

            <img id="k1"  src="kar1.png" alt="1" class="col-sm-1">
            <img id="k2" src="kar2.png" alt="2"class="col-sm-1">
            <img id="k3" src="kar3.png" alt="3"class="col-sm-1">
            <img id="k4" src="kar2.png" alt="4"class="col-sm-1">
            <img id="k5" src="kar2.png" alt="5"class="col-sm-1">
            <img id="k6" src="kar1.png" alt="6"class="col-sm-1">
            <img id="k7" src="kar1.png" alt="7"class="col-sm-1">
            <img id="k8" src="kar3.png" alt="8"class="col-sm-1">
            <img id="k9" src="kar3.png" alt="9"class="col-sm-1">
        </div>
        <div class="ice">
            <img id="k1"  src="kar2.png" alt="1" class="col-sm-1">
            <img id="k2" src="kar1.png" alt="2"class="col-sm-1">
            <img id="k3" src="kar1.png" alt="3"class="col-sm-1">
            <img id="k4" src="kar1.png" alt="4"class="col-sm-1">
            <img id="k5" src="kar1.png" alt="5"class="col-sm-1">
            <img id="k6" src="kar3.png" alt="6"class="col-sm-1">
            <img id="k7" src="kar2.png" alt="7"class="col-sm-1">
            <img id="k8" src="kar3.png" alt="8"class="col-sm-1">
            
         </div>   
        <h2> MUTLU YILLAR </h2>
        <div id="image-container2" class="image-container2">

            <img id="k1"  src="kar2.png" alt="1" class="col-sm-1">
            <img id="k2" src="kar1.png" alt="2"class="col-sm-1">
            <img id="k3" src="kar3.png" alt="3"class="col-sm-1">
            <img id="k4" src="kar3.png" alt="4"class="col-sm-1">
            <img id="k5" src="kar3.png" alt="5"class="col-sm-1">
            <img id="k6" src="kar1.png" alt="6"class="col-sm-1">
            <img id="k7" src="kar1.png" alt="7"class="col-sm-1">
            <img id="k8" src="kar1.png" alt="8"class="col-sm-1">
            <img id="k9" src="kar1.png" alt="9"class="col-sm-1">
    
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // İlk konteynerdeki img etiketleri için işlem
            const container1 = document.querySelector('.image-container');
            const images1 = container1.querySelectorAll('img');
            const num = Math.floor(Math.random() * 4) + 1;
        
            images1.forEach((img, index) => {
                img.style.position = 'absolute'; // `left` özelliği için absolute konumlandırma gerekli
                img.style.left = `${index * 60}px`;
                img.style.height = `30px`;
                img.style.width = `30px`;
                img.style.top = `5%`;
                img.style.animation = `move-across ${index* num}s linear infinite`;
            });
          
        
            // İkinci konteynerdeki img etiketleri için fonksiyon
            function processSecondContainer() {
                const num = Math.floor(Math.random() * 6) + 1;
                const container2 = document.querySelector('.image-container2'); // Sadece `image-container2` sınıfına sahip div'i seç
                const images2 = container2.querySelectorAll('img');
                images2.forEach((img, index) => {
                    img.style.position = 'absolute';
                    img.style.left = `${index * 80}px`;
                    img.style.height = `30px`;
                    img.style.width = `30px`;
                    img.style.top = `5%`;
                    img.style.animation = `move-across ${index* num }s linear infinite`;
                
            });
        }
            function processthirdContainer() {
                const num = Math.floor(Math.random() * 3) + 1;
                const container3 = document.querySelector('.ice'); 
                const images3 = container3.querySelectorAll('img');
                images3.forEach((img, index ) => {
                    img.style.position = 'absolute'; 
                    img.style.left = `${index * 100}px`;
                    img.style.height = `50px`;
                    img.style.width = `50px`;
                    img.style.top = `5%`;
                    img.style.animation = `move-across ${(index*num )}s linear infinite`;
            });
            // İkinci konteyneri işlemek için fonksiyonu çağır
        }
            processSecondContainer();
            processthirdContainer();
        });
        
    </script>

</body>

</html>
